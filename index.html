    <style>
          body {

        }
        header {
            background-color: black;

        }
        
        
        footer {
            background-color: black;

            padding: 3px;
            text-align: center;

            bottom: 0;
            width: 100%;
            
        }
        nav {
            background-color: #FF6700;
            color: white;
            padding: 10px;
            text-align:center;
        }
        nav a {
            color:#fff ;
            text-decoration: none;

<body>

<header>
    <h1>CALCULO</h1>
</header>

<nav>
    <a href="#bmi"> BMI Calculator</a>
    <a href="#about us">About us</a>
    <!-- Add more navigation links as needed -->
</nav>


    <div class="body">

        <section id="bmi">
            <h2>BMI Calculator</h2>
            <form id="bmiForm">
                <label for="bmiHeight">Enter height in meters:</label>
                <input type="text" id="bmiHeight">
                <label for="bmiWeight">Enter weight in kilograms:</label>
                <input type="text" id="bmiWeight">
                <input type="submit" value="Calculate BMI">
            </form>
            <p id="bmiResult"></p>
        </section>
        
        <!-- Add more sections for additional functionalities -->
    </div>

    


<footer>
    <p>Designed and Developed by DG  <a href="#" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-pinterest"></a>
        <a href="#" class="fa fa-reddit"></a></p>
</footer>

<script>


    document.getElementById('bmiForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var height = parseFloat(document.getElementById('bmiHeight').value);
        var weight = parseFloat(document.getElementById('bmiWeight').value);
        var bmi = weight / (height * height);
        document.getElementById('bmiResult').innerText = 'BMI: ' + bmi.toFixed(2);
    });
</script>

</body>
